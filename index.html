
<!DOCTYPE html>
<html lang="es">
<head>

  <title>Trivia Multijugador</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #question {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 20px;
      font-size: 1.5em;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .option {
      background-color: white;
      color: #185a9d;
      font-weight: bold;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      max-width: 350px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .option:hover {
      background-color: #f5f5f5;
      transform: scale(1.05);
    }
    #scoreboard {
      margin-top: 30px;
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border-radius: 30px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Trivia Multijugador ðŸŒŸ</h1>
  <div id="question"></div>
  <div id="options"></div>
  <div id="scoreboard"></div>

  <script>
    const questions = [
      {
        q: "Â¿CuÃ¡l es la capital de Australia?",
        options: ["SÃ­dney", "Melbourne", "Canberra", "Perth"],
        answer: 2,
      },
      {
        q: "Â¿QuiÃ©n escribiÃ³ 'Cien aÃ±os de soledad'?",
        options: ["Pablo Neruda", "Gabriel GarcÃ­a MÃ¡rquez", "Mario Vargas Llosa", "Julio CortÃ¡zar"],
        answer: 1,
      },
      {
        q: "Â¿CuÃ¡l es el elemento quÃ­mico con sÃ­mbolo 'O'?",
        options: ["Oro", "OxÃ­geno", "Osmio", "Ã“xido"],
        answer: 1,
      },
      {
        q: "Â¿En quÃ© aÃ±o ocurriÃ³ la RevoluciÃ³n Francesa?",
        options: ["1789", "1804", "1776", "1799"],
        answer: 0,
      },
    ];

    let current = 0;
    let score = 0;
    const questionDiv = document.getElementById("question");
    const optionsDiv = document.getElementById("options");
    const scoreboardDiv = document.getElementById("scoreboard");

    function showQuestion() {
      const q = questions[current];
      questionDiv.textContent = q.q;
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => checkAnswer(index);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(index) {
      if (index === questions[current].answer) {
        score++;
      }
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      questionDiv.textContent = "Â¡Juego terminado! ðŸŽ‰";
      optionsDiv.innerHTML = "";
      scoreboardDiv.textContent = `Puntaje final: ${score}/${questions.length}`;
    }

    showQuestion();
  </script>
</body>
